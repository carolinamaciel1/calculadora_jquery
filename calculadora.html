<html>
<head>
    <title> Desafio Calculadora</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="js/jquery-3.3.1.slim.min.js"></script>


</head>
    
<body>
    <div id="calc">  
      <h1> Calculator </h1>

    <label id="op"/>
    <input type="text" name="campo1" id="campo1"><br><br>
    
        <div class="buttons">
        <button type="button"   value="+"  class="buttontecla" id="soma">+</button>
        <button type="button"   value="-"  class="buttontecla" id="sub">-</button>
        <button type="button"   value="*" class="buttontecla" id="mult">*</button>
        <button type="button"   value="/" class="buttontecla" id="div">/</button>
        <br><br>

        <button type="button" value="ce" id="ce" class="buttontecla">CE</button>
        <button type="button" value="0" id="zero"   class="buttontecla">0</button>
        <button type="button" value="1" value="" id="um" class="buttontecla">1</button>
        <button type="button" value="2" id="dois"   class="buttontecla">2</button>
        <button type="button" value="3" id="tres"   class="buttontecla">3</button>
        <button type="button" value="4" id="quatro" class="buttontecla">4</button>
        <button type="button" value="5" id="cinco"  class="buttontecla">5</button>
        <button type="button" value="6" id="seis"   class="buttontecla">6</button>
        <button type="button" value="7" id="sete"   class="buttontecla">7</button>
        <button type="button" value="8" id="oito"   class="buttontecla">8</button>
        <button type="button" value="9" id="nove"   class="buttontecla">9</button>
        <button type="button" value="=" id="igual" >=</button>
        <br><br>
        </div>
    </div>  
<script src="js/script.js"></script>  
</body>
    
  
</html>
