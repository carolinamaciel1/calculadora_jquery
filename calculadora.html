<html>
<head>
    <title> Desafio Calculadora</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="js/jquery-3.3.1.slim.min.js"></script>


</head>
    
<body>
    <div id="calc">
    <input type="text" name="campo1" id="campo1"><br><br>
    
        <div class="buttons">
        <button type="button"  class="buttonfunc" id="soma">+</button>
        <button type="button"  class="buttonfunc" id="sub">-</button>
        <button type="button"  class="buttonfunc" id="mult">*</button>
        <button type="button"  class="buttonfunc" id="div">/</button>
        <br><br>
        <button type="button" id="ce">CE</button>
        <button type="button" id="zero">0</button>
        <button type="button" id="um">1</button>
        <button type="button" id="dois">2</button>
        <button type="button" id="tres">3</button>
        <button type="button" id="quatro">4</button>
        <button type="button" id="cinco">5</button>
        <button type="button" id="seis">6</button>
        <button type="button" id="sete">7</button>
        <button type="button" id="oito">8</button>
        <button type="button" id="nove">9</button>
        <button type="button" id="igual">=</button>
        <br><br>
        
    
            
        </div>
    </div>  
<script src="js/script.js"></script>  
</body>
    
  
</html>
